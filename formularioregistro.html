<html>
  <head>
        <title>FORMULARIO DE REGISTRO </title>
        <h1 align="center"> FORMULARIO </h1>
  </head>

 <body>
     <form > 

        <table borde="0">
          <tr>
              <style>
            .tituloverde {
                font-family: verdana;
                font-size: 15px; 
                text-align:center;
                background-color:#9CFFAB;
            }
        </style>
              <td class="tituloverde" colspan="2">Registro trabajadores</td>

          <tr>
              <td>Rut:</td>
              <td>
                <input type="text" name="Rut" size="20" maxlength="12" placeholder="Sin puntos ni gui&oacute;n">
              </td>
          </tr>
          
          <tr>
            <td>Nombre:</td>
            <td>
                <input type="text" name="Nombre" size="20"><br>
            </td>
        </tr>
       
        <tr>
            <td>Apellido paterno:</td>
            <td>
                <input type="text" name="ApellidoPaterno" size="20"><br>
            </td>
        </tr>
       
        <tr>
            <td>Apellido materno:</td>
            <td>
                <input type="text" name="ApellidoMaterno" size="20"><br>
            </td>
        </tr> 
        
        <tr>
            <td>Sexo:</td>
            <td>
                <input type="radio" name="Sexo" value="h"> Hombre
            <input type="radio" name="Sexo" value="m"> Mujer
            </td>
        </tr> 
        
        <tr>
            <td>Nivel de estudio:</td>
            <td>
        <input type="checkbox" name="boton" value="1">No tiene<br>

        <input type="checkbox" name="boton" value="3">Universitario<br>
            </td>
        </tr> 
        
        <tr>
            <td>Ciudad de nacimiento:</td>
            <td>
                <select name="Ciudad">
                    <option value="1">Caracas</option>
                    <option value="2">Valencia</option>
                    <option value="3">Barquisimeto</option>
                  </select><br>
            </td>
        </tr> 
        
        <tr>
            <td>Curriculum:</td>
            <td><input type="file" name="Curriculum"><br></td>
        </tr> 
        
        <tr>
            <td>Foto:</td>
            <td><input type="file" name="Foto"><br>
            </td>
        </tr>


          <tr>
            <style>
                .tituloverde {
                    font-family: verdana;
                    font-size: 15px; 
                    text-align: center;
                    background-color:#9CFFAB;
                }
            </style>

            <td class="tituloverde" colspan="2">
                
              <input type="submit" name="Registro" value="Registrar trabajador">
                
            </td>
        </tr>

        </table>
     </form>

</body>
</html>
